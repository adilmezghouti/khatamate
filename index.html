<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <link rel="icon" type="image/png" href="img/green-icon.png">
  <title>Khatmah - Collective Quran Reading</title>

  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
  <meta name="viewport" content="width=device-width" />

  <link href="/css/bootstrap.min.css" rel="stylesheet" />
  <link href="/css/gsdk-base.css" rel="stylesheet" />
  <link href="/css/style.css" rel="stylesheet" />
  <link href="https://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/earlyaccess/droidarabickufi.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/earlyaccess/droidarabicnaskh.css" rel="stylesheet">

<body class="skin-prayer" style="background-image: url('/img/bg1920x1080.jpg');">
  <!--================ FACEBOOK SCRIPT ============== -->
  <script data-template-name="application" type="text/x-handlebars">

    <!--============== END FACEBOOK SCRIPT ============ -->
    <div>
      <!--   Creative Tim Branding   -->
      <div class="logo-container">
        <div class="profile-pic text-center" id="picture">
          <img src="/img/default.png">
        </div>
        <div id='nom' class="brand">
          Khatamate Al Quran
        </div>
      </div>

      <!--   Big container   -->
      <div class="container">
        <div class="row">
          <div class="col-sm-10 col-sm-offset-1">

            <!--      Wizard container        -->
            <div class="wizard-container">
              <form action="" method="">
                <div class="card wizard-card ct-wizard-green" id="wizard">

                  <!--        You can switch "ct-wizard-azzure"  with one of the next bright colors: "ct-wizard-blue", "ct-wizard-green", "ct-wizard-orange", "ct-wizard-red"             -->

                  <div class="wizard-header text-center">
                    <img class="logo" src="/img/khatmah-logo.png">
                    <h3 style="margin-top:3px;">
                      {{i18n statement}}
                    </h3>
                  </div>
                  <ul id="wizard-menu">
                    <li id="join-khatmah"><a href="#join-khatmah" data-toggle="tab" {{action 'joinKhatmah'}}>{{i18n joinKhatmah}}</a></li>
                    <li id="start-khatmah"><a href="#start-khatmah" data-toggle="tab" {{action 'startKhatmah'}}>{{i18n newKhatmah}}</a></li>
                    <!-- <li id="dashboard"><a href="#dashboard" data-toggle="tab" {{action 'showDashboard'}}>Dashboard</a></li> -->
                  </ul>

                  {{outlet}}

                </div>
              </form>
            </div>
            <!-- wizard container -->
          </div>
        </div>
        <!-- row -->
      </div>
      <!--  big container -->

      <div class="footer">
        <div class="container">
          Made by <a href="http://www.geberlabs.com">Geber Labs</a>
        </div>
      </div>
    </div>
  </script>

  <script data-template-name="login" type="text/x-handlebars">
    <div class="text-center jumbotron">
      <input type='button' class='btn btn-next btn-fill btn-success btn-wd btn-sm' name='loginToFacebook' value='Login To Facebook' {{action 'loginToFacebook'}} />
    </div>
  </script>

  <script data-template-name="index" type="text/x-handlebars">
    <ol class="breadcrumb">
      <li class="active">{{i18n listOfKhatamates}}</li>
    </ol>
    <div class="tab-content">
      <div class="tab-pane" id="new-khatmah">
        <div class="row">
          <div class="container">
            <h3 class="block-title">{{i18n listOfKhatamates}}</h3>
            <div class="block-area col-sm-9 table-responsive scrolling-content" id="defaultStyle">
              <table id="khatmah-table" class="table table-bordered table-hover tile">
                <thead>
                  <tr>
                    <th>{{i18n khatmah}}</th>
                    <th>{{i18n organizer}}</th>
                    <th>{{i18n availableSpots}}</th>
                    <th>{{i18n status}}</th>
                    <th>{{i18n timeLeft}}</th>
                  </tr>
                </thead>
                {{view "khatmahsList" content=model.khatmahs }}
              </table>
            </div>
          </div>
        </div>
      </div>

    </div>
    <div class="wizard-footer">
      <div class="text-center">
        <!-- <input type='button' class='btn btn-danger btn-wd btn-sm' name='deleteKhatmah' value='Annuler' {{action 'deleteKhatmah'}} /> -->
        <input type='button' class='btn btn-next btn-fill btn-success btn-wd btn-sm' name='joinKhatmah' value={{i18n join}} {{action 'joinKhatmah'}} />
      </div>
      <div class="clearfix"></div>
    </div>

  </script>

  <script data-template-name="khatmah" type="text/x-handlebars">
    <ol class="breadcrumb">
      <li><a href="#">{{i18n listOfKhatamates}}</a></li>
      <li class="active">{{model.name}}</li>
    </ol>
    <div class="tab-content">
      <div class="tab-pane" id="invitation">

          <div class="container">
            <div class="row">
            <h3 class="block-title">{{i18n readers}}</h3>
            <div class="block-area col-sm-9 table-responsive scrolling-content" >
                <table id="users-table" class="table table-bordered table-hover tile">
                  <thead>
                    <tr>
                      <th>{{i18n name}}</th>
                      <th>{{i18n photo}}</th>
                      <th>{{i18n ahzab}}</th>
                      <th>{{i18n status}}</th>
                      <th>{{i18n timeLeft}}</th>
                      <th>{{i18n action}}</th>
                    </tr>
                  </thead>
                  {{view "quranReadersList" content=model.participants }}
                </table>
              </div>
          </div>

        </div>
      </div>
    </div>
  </script>

  <script data-template-name="khatm" type="text/x-handlebars">
    <div class="text-center jumbotron congratulation-message">
      قال رسول الله صلى الله عليه و سلم
    <br/>
    " إذا ختم العبد القرآن صلى عليه عند ختمه ستون ألف ملك "
    </div>
  </script>

  <script data-template-name="friends" type="text/x-handlebars">
    <ol class="breadcrumb">
      <li class="active">{{i18n listOfFriends}}</li>
    </ol>
    <div class="tab-content">
      <div class="tab-pane" id="friends">
        <div class="row">
          <div class="col-sm-12">
            <div class="form-group text-center">
              <a class="btn btn-fill btn-success btn-wd btn-sm" {{action 'inviteFriend'}}>{{i18n invite}}</a>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="container">
            <h3 class="block-title">{{i18n readers}}</h3>
            <div class="block-area col-sm-9 scrolling-content">
              <table id="friends-table" class="table table-bordered table-hover tile">
                <thead>
                  <tr>
                    <th>{{i18n name}}</th>
                    <th>{{i18n photo}}</th>
                  </tr>
                </thead>
                {{view "friendsList" content=model.friends }}
              </table>
            </div>
          </div>

        </div>
      </div>
    </div>
    <div class="wizard-footer">
      <div class="text-center">
        {{#link-to 'newKhatmah' class='btn btn-fill btn-success btn-wd btn-sm'}} {{i18n startNewKhatmah}} {{/link-to}}
      </div>
      <div class="clearfix"></div>
    </div>

  </script>

  <script data-template-name="newKhatmah" type="text/x-handlebars">
    <ol class="breadcrumb">
      <li>{{#link-to 'friends'}}{{i18n listOfFriends}}{{/link-to}}</li>
      <li class="active">{{i18n newKhatmah}}</li>
    </ol>
    <div class="tab-content">
      <div class="tab-pane" id="new-khatmah">

        <div class="row">
          <div class="container" style="width:100%">
            <div class="col-sm-5">
              <div class="form-group">
                <label>{{i18n benefitor}}</label>
                {{input value=khatmah_name class='form-control'}}
              </div>
            </div>
            <div class="col-sm-5">
              <div class="form-group">
                <label>{{i18n durationOfKhatmah}}</label>
                {{view "select" class='select form-control' content=durations value=duration}}
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="container" style="width:100%">
            <h3 class="block-title">{{khatmah_name}}</h3>
            <div class="block-area col-sm-12 scrolling-content">
              <table class="table table-bordered table-hover tile">
                <thead>
                  <tr>
                    <th>{{i18n name}}</th>
                  </tr>
                </thead>
                <tbody>
                  {{#each user in users}}
                    <tr>
                      <td>{{user.name}}</td>
                    </tr>
                  {{/each}}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

    </div>
    <div class="wizard-footer">
      <div class="text-center">
        <input type='button' class='btn btn-next btn-fill btn-success btn-wd btn-sm' name='next' value='{{i18n confirm}}' {{action 'startKhatmah'}} />
      </div>

      <div class="clearfix"></div>
    </div>

  </script>
